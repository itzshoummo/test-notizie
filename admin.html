<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CMS Artigianale</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#0073e6; color:white; padding:1rem; text-align:center; }
    main { padding:2rem; max-width:800px; margin:auto; }
    h2 { border-bottom:2px solid #0073e6; padding-bottom:0.5rem; }
    .notizia { background:white; padding:1rem; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .notizia img { max-width:100%; border-radius:5px; margin-top:0.5rem; }
    form { background:white; padding:1rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:2rem; }
    form input, form button, form textarea { width:100%; margin-bottom:0.5rem; padding:0.5rem; }
  </style>
</head>
<body>

<header>
  <h1>Mini CMS Artigianale</h1>
</header>

<main>
  <section>
    <h2>Aggiungi Notizia</h2>
    <form id="formNotizia">
      <input type="text" id="titolo" placeholder="Titolo" required>
      <input type="date" id="data" required>
      <input type="url" id="immagine" placeholder="URL immagine (opzionale)">
      <textarea id="contenuto"></textarea>
      <button type="submit">Salva Notizia</button>
    </form>
  </section>

  <section>
    <h2>Notizie e Avvisi</h2>
    <div id="notizie">Caricamento notizie...</div>
  </section>
</main>

<script>
tinymce.init({ selector:'#contenuto', height:200 });

const form = document.getElementById('formNotizia');
form.addEventListener('submit', e => {
  e.preventDefault();
  const nuova = {
    titolo: document.getElementById('titolo').value,
    data: document.getElementById('data').value,
    immagine: document.getElementById('immagine').value,
    contenuto: tinymce.get('contenuto').getContent()
  };
  let notizie = JSON.parse(localStorage.getItem('notizie') || '[]');
  notizie.push(nuova);
  localStorage.setItem('notizie', JSON.stringify(notizie));
  form.reset();
  tinymce.get('contenuto').setContent('');
  caricaNotizie();
});

function caricaNotizie() {
  const container = document.getElementById('notizie');
  let notizie = JSON.parse(localStorage.getItem('notizie') || '[]');
  container.innerHTML = '';
  if(notizie.length===0){
    container.innerHTML = '<p>Nessuna notizia disponibile.</p>';
    return;
  }
  notizie.sort((a,b)=> new Date(b.data)-new Date(a.data));
  notizie.forEach(n => {
    const div = document.createElement('div');
    div.className = 'notizia';
    div.innerHTML = `
      <h3>${n.titolo}</h3>
      <small>${n.data}</small>
      ${n.immagine ? `<img src="${n.immagine}" alt="${n.titolo}">` : ''}
      <div>${n.contenuto}</div>
    `;
    container.appendChild(div);
  });
}

// carica le notizie all'avvio
caricaNotizie();
</script>

</body>
</html>
