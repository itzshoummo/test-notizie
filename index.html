<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sito Mini CMS</title>
<style>
body { font-family: sans-serif; margin: 2rem; }
h1 { text-align: center; }
section { margin-top: 2rem; }
article { padding: 1rem; margin: .5rem 0; border-left: 4px solid #ccc; background: #f7f7f7; }
article.evidenza { background: #fff3cd; border-left-color: #f0ad4e; }
.categoria { font-weight: bold; margin-left: .5rem; }
time { color: #555; margin-right: .5rem; }
img { max-width: 100%; margin: .5rem 0; }
a.allegato { display: block; margin-top: .5rem; color: #007bff; text-decoration: underline; }
</style>
</head>
<body>

<h1>Mini CMS - Notizie e Avvisi</h1>

<section id="notizie">
  <h2>Notizie</h2>
  <div id="news-container"></div>
</section>

<section id="avvisi">
  <h2>Avvisi</h2>
  <div id="avvisi-container"></div>
</section>

<script src="app.js"></script>
</body>
</html>
