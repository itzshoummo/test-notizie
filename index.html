<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito con Notizie Dinamiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #0073e6;
      padding-bottom: 0.5rem;
    }
    .notizia {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .notizia h3 {
      margin: 0 0 0.3rem 0;
      color: #0073e6;
    }
    .notizia small {
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Benvenuto nel nostro sito</h1>
</header>

<main>
  <section>
    <h2>Notizie e Avvisi</h2>
    <div id="notizie">Caricamento notizie...</div>
  </section>
</main>
<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Init Supabase -->
<script>
  const supabaseUrl = "https://mvcfmmmkfxzgmmqbgbnf.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12Y2ZtbW1rZnh6Z21tcWJnYm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzAzMDIsImV4cCI6MjA4MjM0NjMwMn0.NXnR7zhe7_9d5iFL2Ka6EPpmUwZ3yI-ShuxGJRSPSNE";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
</script>

<!-- Il TUO script -->
<script>
  async function caricaNotizie() {
    const { data, error } = await supabase
      .from("notizie")
      .select("*")
      .order("data", { ascending: false });

    const container = document.getElementById("notizie");

    if (error) {
      container.innerHTML = "Errore nel caricamento delle notizie";
      console.error(error);
      return;
    }

    container.innerHTML = "";

    if (data.length === 0) {
      container.innerHTML = "<p>Nessuna notizia disponibile.</p>";
      return;
    }

    data.forEach(n => {
      const div = document.createElement("div");
      div.className = "notizia";
      div.innerHTML = `
        <h3>${n.titolo}</h3>
        <small>${n.data}</small>
        <div>${n.contenuto}</div>
      `;
      container.appendChild(div);
    });
  }

  caricaNotizie();
</script>

</body>
</html>
